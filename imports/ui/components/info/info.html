<div class="container-fluid">
  <div id="carousel-example-generic" class="carousel slide hidden-xs-down" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        

        <div class="container-fluid ">
          <br>
          <h1 class="text-xs-center">User Details Part 1 of 3</h1>
          <br>
          <div class="row m-a-0">
            <div class="col-xs-12 m-x-auto">
              <br>

              <form class="info-link-add">
                <div class="col-sm-1"></div>
                <div class="col-md-8 col-sm-7">
                  <label class="sr-only" for="username">username</label>
                  <input type="text" class="form-control" style="width:100%" name="username" id="username" placeholder="Choose a username">
                </div>
                <div class="col-sm-1"></div>
              </form>

            </div>
          </div>
        </div>






      </div>
      <div class="carousel-item">
        <div class="container-fluid p-a-0">
          
        <div class="container-fluid ">
          <br>
          <h1 class="text-xs-center">User Details Part 2 of 3</h1>
          <br>
          <div class="row m-a-0">
            <div class="col-xs-12 m-x-auto">
              <br>

              <form class="info-link-add">
                <div class="col-sm-1"></div>
                <div class="col-md-8 col-sm-7">
                  <label class="sr-only" for="email">e-mail address</label>
                  <input type="email" class="form-control" style="width:100%" name="email" id="email" placeholder="Your E - Mail Address">
                </div>
                <div class="col-md-2 col-sm-3">
                </div>
                <div class="col-sm-1"></div>
              </form>

            </div>
          </div>
        </div>




        </div>
      </div>
      <div class="carousel-item">
        <div class="container-fluid ">
          <br>
          <h1 class="text-xs-center">User Details Part 3 of 3 (Done !)</h1>
          <br>
          <div class="row m-a-0">
            <div class="col-xs-12 m-x-auto">
              <br>

              <form class="info-link-add">
                <div class="col-sm-1"></div>
                <div class="col-md-8 col-sm-7">
                  <label class="sr-only" for="passphrase">Passphrase</label>
                    <input type="password" class="form-control" style="width:100%" name="passphrase" id="passphrase" placeholder="Enter your passphrase">
                  
                  <label>
                    <input type="checkbox" class="form-control" style="width:100%" name="newsletter" id="newsletter" checked>Subscribe To Newsletter
                  </label>
                </div>
                <div class="col-md-2 col-sm-3">
                  <button type="submit" class="btn btn-Custom2" name="submit" style="width:100%">Save to Mongo</button>
                </div>
                <div class="col-sm-1"></div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="icon-prev" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="icon-next" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</template>
